<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>日報管理システム</title>
<link rel="stylesheet" th:href="@{/css/employee/update.css}">
</head>
<body>
    <h1>情報管理システム</h1>
    <h2>更新</h2>
    <form method="post" th:action="@{/employee/update/{id}/(id=${employee.id})}" th:object="${employee}">
        <label for="id">ID</label>
        <input type="hidden" id="id" name="id" th:value="*{id}" th:text="*{id}">
         <br>
         <br>
         <label for="社員番号">社員番号</label>
        <input type="text" th:field="*{authentication.code}">
        <br>
          <br>
         <label for="name">氏名</label>
        <input type="text" th:field="*{name}">
        <br>
        <br>
         <label for="password">パスワード</label>
        <input type="text" th:field="*{authentication.password}">
        <br>
        <br>
        <label for="role">権限</label>
        <select th:field="*{role}">
            <option value="" th:text="選択してください">
            <option th:each="item:${T(com.techacademy.entity.Employee.Authentication.Role).values()}" th:value="${item}" th:text="${item}" th:selected="*{role} == ${item}">
        </select>
        <br>
        <input type="submit" value="更新実行">
        <a th:href="@{/employee/list}">更新せずに一覧に戻る</a>
    </form>
    <a th:href="@{/employee/delete/{id}/(id=${employee.id})}">削除</a>
</body>
</html>
