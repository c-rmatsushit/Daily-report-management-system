<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>日報管理システム</title>
<link rel="stylesheet" th:href="@{/css/employee/register.css}">
</head>
<body>
    <h1>情報管理システム</h1>
    <h2>登録</h2>
    <form method="post" th:action="@{/employee/register}" th:object="${employee}">
         <br>
         <label for="社員番号">社員番号</label>
        <input type="text" th:field="*{name}">
        <br>
          <br>
         <label for="name">氏名</label>
        <input type="text" th:field="*{name}">
        <br>
        <br>
         <label for="name">パスワード</label>
        <input type="text" th:field="*{name}">
        <br>
        <br>
        <label for="deleteFlag">権限</label>
        <input type="text" th:field="*{deleteFlag}">
        <br>
        <br>
        <input type="submit" value="登録実行">
        <a th:href="@{/employee/list}">登録せずに一覧に戻る</a>
    </form>
</body>
</html>
