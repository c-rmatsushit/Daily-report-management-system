<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>日報管理システム</title>
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<header>
	　<table>
		<tr>
			<th>日報管理システム</th>
			<th><a th:href="@{/employee/list}" >従業員管理</a></th>
			<td><a th:href="@{/report/list}" >日報管理</a>
			<th>	<form method="post" th:action="@{/logout}">
		<input type="submit" value="ログアウト">
	</form></th>
	</table>
</header>

<body>
	<h1>従業員 一覧</h1>
	<form method="post" th:action="@{/logout}">
		<input type="submit" value="ログアウト">
	</form>
	<br>
	<form name="frm" method="post" th:action="@{/employee/list}">
		<table>
			<tr>
				<th>社員番号</th>
				<th>氏名</th>
				<th>操作</th>
			</tr>
			<tr th:each="employee : ${employeelist}">
				<td th:text="${employee.authentication.code}"></td>
				<td th:text="${employee.name}"></td>
				<td><a th:href="@{/employee/detail/{id}/(id=${employee.id})}">詳細</a>
			</tr>
		</table>
		<a th:href="@{/employee/register}">登録</a>
	</form>
	<script th:src="@{/js/employee/list.js}"></script>
</body>
</html>
