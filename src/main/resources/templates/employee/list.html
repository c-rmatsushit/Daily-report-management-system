<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>日報管理システム</title>
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
	<h1>日報</h1>
	<h2>一覧</h2>
	<table>
		<tr>
			<th>ID</th>
			<th>氏名</th>
			<th>登録日時</th>
			<th>更新日時</th>
			<th>削除フラグ</th>
		</tr>
		<tr th:each="employee : ${employeelist}">
			<td th:text="${employee.id}"></td>
			<td th:text="${employee.name}"></td>
			<td th:text="${employee.updatedAt}"></td>
			<td th:text="${employee.createdAt}"></td>
			<td th:text="${employee.deleteFlag}"></td>
		</tr>
	</table>
</body>
</html>
</body>
</html>
