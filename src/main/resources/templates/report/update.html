<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>日報管理システム</title>
<link rel="stylesheet" th:href="@{/css/employee/update.css}">
</head>
<header>
	　<table>
		<tr>
			<th>日報管理システム</th>
			<th><a th:href="@{/employee/list}" >従業員管理</a></th>
			<td><a th:href="@{/report/list}" >日報管理</a>
			</td>
			<th>	<form method="post" th:action="@{/logout}">
		<input type="submit" value="ログアウト">
	</form></th>
	</table>
</header>
<body>
    <h1>日報　編集ページ</h1>
    <form method="post" th:action="@{/report/update/{id}/(id=${report.id})}" th:object="${report}">
       <table>
			<tr>
				<th>氏名</th><td th:text="${username}"></td>
			</tr>
		</table>
		<br>
		<label for="reportDate">日付</label>
		<input type="date" th:field="*{reportDate}" >
		 <span th:errors="*{reportDate}"  class="err"></span>
			<br>
			 <br>
			 <label for="title">タイトル</label>
			 <input type="text" th:field="*{title}" th:errorclass="err">
			 <span th:errors="*{title}" class="err"></span>
		<br>
		<br>
		<label for="content">内容</label>
        <textarea th:field="*{content}" id="content" name="content" rows="5" cols="33"></textarea>
		<br>
		<br>
        <input type="submit" value="更新実行">
        <a th:href="@{/report/list}">更新せずに一覧に戻る</a>
    </form>
</body>
</html>
