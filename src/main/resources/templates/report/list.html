<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>日報管理システム</title>
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<header>
	<table>
		<tr>
			<th>日報管理システムへようこそ</th>
			<th>日報一覧</th>
		</tr>
	</table>
</header>
<body>
	<h1>従業員 一覧</h1>
	<form method="post" th:action="@{/logout}">
		<input type="submit" value="ログアウト">
	</form>
	<br>
	<form name="frm" method="post" th:action="@{/report/list}">
		<table>
			<tr>
				<th>氏名</th>
				<th>日付</th>
				<th>タイトル</th>
				<th>操作</th>
			</tr>
			<tr th:each="report : ${reportlist}">
				<td th:text="${report.employee.name}"></td>
				<td th:text="${report.employee.reportDate}"></td>
				<td th:text="${report.title}"></td>
				<td><a th:href="@{/employee/detail/{id}/(id=${employee.id})}">詳細</a>
			</tr>
		</table>
		<a th:href="@{/report/register}">登録</a>
	</form>
	<script th:src="@{/js/employee/list.js}"></script>
</body>
</html>
