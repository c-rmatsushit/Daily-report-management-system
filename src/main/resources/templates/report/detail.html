<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>日報管理システム</title>
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<header>
	<table>
		<tr>
			<th>日報管理システム</th>
			<th>従業員管理</th>
			<th>日報管理</th>
			<th>	<form method="post" th:action="@{/logout}">
		<input type="submit" value="ログアウト">
	</form></th>
	</table>
</header>
<body>
	<h1>日報</h1>
	<h2>詳細</h2>
	<br>
<body>
	<form method="post" action="/report/detail">
		<table th:object="${report}">

			<tr>
				<th>氏名</th>
				<td th:text="${username}"></td>
			</tr>
			<tr>
				<th>日付</th>
				<td th:text="${report.reportDate}"></td>
			</tr>
			<tr>
				<th>内容</th>
				<td th:text="${report.content}"></td>
			</tr>
			<tr>
				<th>登録日時</th>

				<td
					th:text="${#temporals.format(report.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
			</tr>
			<tr>
				<th>更新日時</th>
				<td
					th:text="${#temporals.format(report.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
			</tr>
		</table>
	</form>
	<a th:href="@{/report/update/{id}/(id=${report.id})}">更新</a>
</body>
<script th:src="@{/js/employee/list.js}"></script>
</body>
</html>
