<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>日報管理システム</title>
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<header>
	　<table>
		<tr>
			<th>日報管理システム</th>
			<th><a th:href="@{/employee/list}" >従業員管理</a></th>
			<td><a th:href="@{/report/list}" >日報管理</a>
			</td>
			<th>	<form method="post" th:action="@{/logout}">
		<input type="submit" value="ログアウト">
	</form></th>
	</table>
</header>
<body>
	<h1>日報管理システムへようこそ</h1>
	<br>
	<form name="frm" method="post" th:action="@{/report/list}">
		<table>
			<tr>
				<th>氏名</th>
				<th>日付</th>
				<th>タイトル</th>
				<th>操作</th>
			</tr>
			<tr th:each="report : ${reportlist}">
				<td th:text="${username}"></td>
				<td th:text="${report.reportDate}"></td>
				<td th:text="${report.title}"></td>
				<td><a th:href="@{/report/detail/{id}/(id=${report.id})}">詳細</a>
			</tr>
		</table>
		<a>(全</a><a th:text="${reportlist.size}"></a><a>件)</a>
		<br>
		<a th:href="@{/report/register}">日報の新規登録</a>
	</form>
	<script th:src="@{/js/employee/list.js}"></script>
</body>
</html>
